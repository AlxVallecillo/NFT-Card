<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Favincon Link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Local CSS Link -->
  <link rel="stylesheet" href="style.css">

  <title> NFT preview card component</title>

</head>

<body>

  <div class="card">

    <img class="main-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">

    <div class="card-tittle">
      <h4>Equilibrium #3429</h5>

        <h6> Our Equilibrium collection promotes balance and calm.
        </h6>
    </div>

    <p class="price">0.041 ETH</p>
    <p class="time">3 days left</p>

    <hr>

    <div class="card-footer">
      <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
      Creation of Jules Wyvern

    </div>

  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</html>
