<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome Links -->
  <script src="https://kit.fontawesome.com/6e0f607fc4.js" crossorigin="anonymous"></script>

  <!-- Google Fonts Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Favincon Link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Local CSS Link -->
  <link rel="stylesheet" href="style.css">

  <title> NFT preview card component</title>

</head>

<body>

  <!-- MainLandmark Section -->
  <main>
    <div class="card">

      <div class="overlay-parent">
        <img class="main-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="overlay">
          <a class="icon"><i class="fa-eye fa-solid"></i></a>
        </div>
      </div>

      <div class="card-tittle">
        <h1>Equilibrium #3429</h1>
        <p class="paragh"> Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <!-- Card footer with price and time left  -->

      <div class="price-time-selector">
        <div class="price-selector">
          <p><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8" />
            </svg> 0.041 ETH</p>
        </div>
        <div class="time-selector">
          <p><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9" />
            </svg> 3 days left</p>
        </div>
      </div>

      <hr>

      <div class="card-footer">
        <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
        Creation of <span>Jules Wyvern</span>

      </div>
    </div>
  </main>

  <!-- LandMark Footer  -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AlxVallecillo" target="_blank">Alexander Vallecillo</a>.
    </div>
  </footer>
</body>

</html>
